<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
		<title th:fragment="title" th:text="${title}">Fragment</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/tkbasdat.css" />
		<script type="text/javascript" charset="utf8" src="/js/tkbasdat.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	</head>
	<body>
		 <div th:fragment="navigation">
		 <!-- Navigation -->
			 <nav class="navbar navbar-expand-lg header_google">
			<a class="navbar-brand" href="/">BMNC</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
			 	aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
		 		<ul class="navbar-nav mr-auto">
			 		<li class="nav-item">
			 			<a class="nav-link header_text" href="/">Home</a>
			 		</li>
			 		<div style="display:flex;" th:if="${#httpServletRequest.remoteUser}!=null">
			 		<li class="nav-item">
			 			<a class="nav-link header_text" th:href="'/narasumber/'+${#httpServletRequest.getRemoteUser()}">Profil</a>
			 		</li>
			 		</div>
			 		<li class="nav-item">
			 			<a class="nav-link header_text" href="/berita">Berita</a>
			 		</li>
			 		<li class="nav-item">
			 			<a class="nav-link header_text" href="/polling/lihat">Polling</a>
			 		</li>
		 		</ul>
		 		<div style="display:flex;" th:if="${#httpServletRequest.remoteUser}!=null">
		 			<p style="color:#757575!important;margin-top:4.5%;margin-right:20px;margin-bottom:0px;" th:text=" 'Hi, ' + ${#httpServletRequest.getRemoteUser()}">Hi, there</p>
		 			<img class="header_icon_user" src="/images/icon_nav_user_default.png">
		 			<div class="header_icon_separator"></div>
			 		<form style="margin-top:4.5%;" th:action="@{/logout}" method="post">
						<input style="border:none;" type="submit" value="Sign Out"/>
					</form>
		 		</div>
		 		<div style="display:flex;" th:if="${#httpServletRequest.remoteUser}==null">
		 			<a class="button-comment" th:href="@{/login}"><font color="white">Login</font></a>
		 		</div>
	 		</div>
 		</nav>
 		<!-- Title -->
 		<div class="fragment_title">
 			<h3 style="width:50%" th:text="${title}">Title Header Page</h3>
 		</div>
 		
		 </div>
	</body>
</html>
