<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment-header :: head"></head>
	<body>
		 <div th:replace="fragments/fragment-header :: navigation"></div>
		 	<div class="form-container">
				<form class="form-control" th:action="@{/berita/create/submit}" method="post">

		      			<label for="judul">Judul</label>
		      			<input type="text" class="form-control" id="judul" name="judul"  required="required" />
		    			</div>
		    			<div class="form-group">
		      			<label for="url">Url</label>
		      			<input type="text" class="form-control" id="url" name="url" required="required" />
		    			</div>
		    			<div class="form-group">
		      			<label for="topik">Topik</label>
		      			<input type="text" class="form-control" id="topik" name="topik" required="required" />
		    			</div>

		    			</div>

		    			</div>
			
					<div style="margin-bottom:10px;">
						<button class="btn btn-primary" type="submit" name="action" value="Submit">Submit</button>
					</div>
				</form>
			</div>
		 <div th:replace="fragments/fragment :: footer"></div>
	</body>
</html>
